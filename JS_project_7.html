<!DOCTYPE html>
<html>
    <head>
        <title>Insert Info</title>
        <script>
            function sumNumbers(){
                let sum = 0
                for (let i=1; i<=100; i++){
                    sum = sum +i;
                }
    
                console.log(sum);
            }
    
        </script>
    </head>
    
    <body>
        <ul>
            <li>Name:<input type="text" placeholder="Enter your name"></li>
            <li>Age:<input type="number" value="20" min="18" max="70" placeholder="Enter your age"></li>
            <li>Request:<input type="text" placeholder="Enter Request"></li>
            <li>Email:<input type="email"placeholder="Enter your email"></li>
        </ul>

        <button type="button" onclick="sumNumbers()">Click Me</button>
    </body>
</html>
